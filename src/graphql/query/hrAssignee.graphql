query HrAssignee($hrAssigneeId: Float!) {
  hrAssignee(id: $hrAssigneeId) {
    errors {
      field
      message
    }
    hr_assignee {
      id
      name
      password
      email
      phone_number
      home_number
      home_address
      SSN
      martial_status
      nationality
      profile_pic_url
      hr_type
      createdAt
      updatedAt
    }
  }
}
